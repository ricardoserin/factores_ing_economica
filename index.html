<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Programa</title>
  <script src="js/program.js"></script>
  <script src="js/dependent-select.js"></script>
</head>
<body>
  <header class="header__container">
    <div class="header__escuela">
      <h1>ESCUELA DE INGENIERÍA DE SISTEMAS</h1>
    </div>
    <div class="header__universidad">
      <img class="header__universidad-logo" src="img/logo_unt.png" alt="">
      
    </div>
    <div class="header__curso">
      <h1>INGENIERÍA ECONÓMICA Y FINANCIERA</h1>
    </div>
  </header>
  <section>
    <div class="information">
      <div class="information__devs-container">
        <h2 class="information__devs-title">Desarrollado por:</h2>
        <div class="information__dev">
          <img class="information__dev-photo"  src="img/serin.jpg" alt="">
          <span class="information__dev-name">Serin Nery Elmer Ricardo</span>
        </div>
      </div>
      <div class="information__devs-container">
        <h2 class="information__devs-title">Docente:</h2>
        <div class="information__dev">
          <img class="information__dev-photo"  src="img/poemape.jpg" alt="">
         <span class="information__dev-name">Ing. Gloria Poemape</span>
        </div>

      </div>
    </div>
    <div  class="form-container">
      <form class="form" name="f1" action="">
        <div class="form__formula">
          <h3>Seleccione la fórmula</h3>
          <label for="tipo_flujo">
            Tipo de flujo
            <select name="tipo_flujo" id="tipo_flujo" onchange="cambia_notacionFactorial(); elige_grad_geometrico();">
              <option value="0">Seleccione el tipo de flujo</option>
              <option value="1">Sencillo</option>
              <option value="2">Series de pagos iguales</option>
              <option value="3">Series con gradientes</option>
            </select>
          </label>
          <label class="hidden" id="factor-container" for="factor">
            Factor
            <select name="factor" id="factor" onchange="elige_grad_geometrico()">
              <option value="">Debe seleccionar primero un tipo de flujo</option>
            </select>
          </label>
          
        </div>
        <div class="form__datos hidden" id="datos">
          <h3>Ingrese los siguientes datos</h3>
          <label for="tasa">Tasa de interés (en decimales):<input id="tasa" name="tasa" type="text"></label>
          <label for="periodos">Número de periodos:<input id="periodos" name="periodos" type="number"></label>
          <label id="valor_g" for="g">Valor g:<input id="g" name="g" type="text"></label>
          <div class="button-container">
            <input class="button" type="button" value="Calcular" onclick="program(); return false;">
          </div>
        </div>
        
        <div id="resultado" class="resultado-container"></div>
      </form>
    </div>
  </section>
  
</body>
</html>
